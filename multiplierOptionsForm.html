<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplier Options</title>
  <link rel="stylesheet" href="styleOptionsForm.css">
</head>
<body>
  <form id="options-form">
    <label>
      <input type="checkbox" id="toggle" />
      Enable price multiplier
    </label>
    <div class="range-inputs">
      <label for="min">Min:</label>
      <input type="number" id="min" step="0.01" placeholder="Min" aria-label="Minimum multiplier" />
      <span class="separator">?</span>
      <label for="max">Max:</label>
      <input type="number" id="max" step="0.01" placeholder="Max" aria-label="Maximum multiplier" />
    </div>
    <button type="button" id="save">Save</button>
    <span id="status" aria-live="polite"></span>
  </form>

  <script src="optionsFormController.js"></script>
</body>
</html>
